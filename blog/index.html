<html lang="en">
<head>

    <title>Blog — VarraTek Security</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --navy-950: #06101f;
            --teal: #00a8cc;
            --teal-bright: #00c4e8;
            --white: #ffffff;
            --gray-100: #f4f5f7;
            --gray-300: #9ba3af;
            --gray-400: #6b7280;
            --font-serif: 'Instrument Serif', Georgia, serif;
            --font-sans: 'Archivo', -apple-system, sans-serif;
        }
        body {
            font-family: var(--font-sans);
            background: var(--navy-950);
            color: var(--gray-100);
            line-height: 1.65;
            -webkit-font-smoothing: antialiased;
        }
        .container { max-width: 720px; margin: 0 auto; padding: 2rem 1.5rem; }
        header {
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(0, 168, 204, 0.12);
        }
        .logo { font-weight: 700; letter-spacing: 0.15em; font-size: 1rem; }
        .logo a { color: var(--white); text-decoration: none; }
        .logo a:hover { color: var(--teal-bright); }
        h1 {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: 400;
            color: var(--white);
            margin: 2rem 0 1rem;
        }
        .blog-list { list-style: none; margin-top: 1.5rem; }
        .blog-list li {
            border-bottom: 1px solid rgba(0, 168, 204, 0.1);
            padding: 1.25rem 0;
        }
        .blog-list li:first-child { padding-top: 0; }
        .blog-list a {
            color: var(--gray-100);
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
        }
        .blog-list a:hover { color: var(--teal-bright); }
        .blog-list .meta { color: var(--gray-400); font-size: 0.85rem; margin-top: 0.25rem; }
        footer {
            padding: 2rem 0;
            border-top: 1px solid rgba(0, 168, 204, 0.08);
            color: var(--gray-300);
            font-size: 0.85rem;
        }
        footer a { color: var(--teal); text-decoration: none; }
    </style>
</head>
